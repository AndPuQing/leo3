name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/heads/main') }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'CI-save-pr-cache') }}
      - name: Check formatting
        run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'CI-save-pr-cache') }}
      - name: Clippy check
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

  semver-checks:
    name: Semver Checks
    if: >-
      github.event_name == 'pull_request'
      && !contains(github.event.pull_request.labels.*.name, 'semver-break')
    needs: [rustfmt]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'CI-save-pr-cache') }}
      - name: Install elan
        run: |
          echo "::group::Elan Installation Output"
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          rm -f elan-init
          echo "::endgroup::"
      - name: Setup Lean PATH
        run: |
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
      - name: Get merge base
        id: merge-base
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          MERGE_BASE=$(git merge-base HEAD origin/${{ github.event.pull_request.base.ref }})
          echo "sha=$MERGE_BASE" >> "$GITHUB_OUTPUT"
      - uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          package: leo3, leo3-ffi
          baseline-rev: ${{ steps.merge-base.outputs.sha }}

  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Read MSRV from Cargo.toml
        id: msrv
        run: |
          MSRV=$(grep '^rust-version' Cargo.toml | sed 's/.*"\(.*\)"/\1/')
          echo "version=$MSRV" >> "$GITHUB_OUTPUT"
      - name: Install Rust ${{ steps.msrv.outputs.version }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ steps.msrv.outputs.version }}
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'CI-save-pr-cache') }}
      - name: cargo check
        run: LEO3_NO_LEAN=1 cargo check --workspace --all-features

  check-feature-powerset:
    name: Feature Powerset
    if: github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'CI-build-full')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'CI-save-pr-cache') }}
      - uses: taiki-e/install-action@cargo-hack
      - name: Check all feature combinations
        run: LEO3_NO_LEAN=1 cargo hack check --feature-powerset --workspace

  test-pr:
    name: Test (${{ matrix.os }}, Lean ${{ matrix.lean }})
    if: github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'CI-build-full')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: ${{ !contains(github.event.pull_request.labels.*.name, 'CI-no-fail-fast') }}
      matrix:
        os: [ubuntu-latest]
        lean: ['stable', 'nightly']
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ contains(github.event.pull_request.labels.*.name, 'CI-save-pr-cache') }}

      - name: Install elan
        shell: bash
        run: |
          echo "::group::Elan Installation Output"
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain leanprover/lean4:${{ matrix.lean }}
          rm -f elan-init
          echo "::endgroup::"

      - name: Setup Lean PATH
        shell: bash
        run: echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Verify Lean installation
        shell: bash
        run: |
          "$HOME"/.elan/bin/elan override set leanprover/lean4:${{ matrix.lean }}
          "$HOME"/.elan/bin/lean --version
          "$HOME"/.elan/bin/lake --version

      - name: Run tests
        run: cargo test --locked --all-features --workspace

  test-full:
    name: Test (${{ matrix.os }}, Lean ${{ matrix.lean }})
    if: github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'CI-build-full')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: ${{ !contains(github.event.pull_request.labels.*.name, 'CI-no-fail-fast') }}
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        lean: ['stable', 'beta', 'nightly', 'v4.20.0']
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'CI-save-pr-cache') }}

      - name: Install elan
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            curl -sSfL https://github.com/leanprover/elan/releases/latest/download/elan-x86_64-pc-windows-msvc.zip -o elan.zip
            unzip elan.zip
            ./elan-init.exe -y --default-toolchain leanprover/lean4:${{ matrix.lean }}
            rm -f elan-init.exe elan.zip
          else
            echo "::group::Elan Installation Output"
            set -o pipefail
            curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain leanprover/lean4:${{ matrix.lean }}
            rm -f elan-init
            echo "::endgroup::"
          fi

      # Add elan to PATH (needed whether cached or not)
      - name: Setup Lean PATH
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            echo "$USERPROFILE/.elan/bin" >> $GITHUB_PATH
          else
            echo "$HOME/.elan/bin" >> $GITHUB_PATH
          fi

      # Override lean-toolchain and verify installation
      - name: Verify Lean installation
        shell: bash
        run: |
          # Override the lean-toolchain file with the matrix version
          "$HOME"/.elan/bin/elan override set leanprover/lean4:${{ matrix.lean }}
          "$HOME"/.elan/bin/lean --version
          "$HOME"/.elan/bin/lake --version

      # On Windows, add Lean library directory to PATH so DLLs can be found at runtime
      - name: Configure Lean library path (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Override the lean-toolchain file with the matrix version
          "$USERPROFILE"/.elan/bin/elan override set leanprover/lean4:${{ matrix.lean }}
          LEAN_PATH=$("$USERPROFILE"/.elan/bin/elan which lean)
          LEAN_HOME=$(dirname "$(dirname "$LEAN_PATH")")
          # On Windows, Lean DLLs are in the bin directory
          echo "$LEAN_HOME/bin" >> $GITHUB_PATH
          echo "LEAN_HOME=$LEAN_HOME" >> $GITHUB_ENV

      - name: Run tests
        run: cargo test --locked --all-features --workspace


  ffi-check:
    name: FFI Check (Linux, Lean stable)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'CI-save-pr-cache') }}

      - name: Install libclang
        run: sudo apt-get update && sudo apt-get install -y libclang-dev

      - name: Install elan
        run: |
          echo "::group::Elan Installation Output"
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain leanprover/lean4:stable
          rm -f elan-init
          echo "::endgroup::"

      - name: Setup Lean PATH
        run: echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Run FFI validation checks
        run: |
          LEAN_PREFIX="$("$HOME"/.elan/bin/lean --print-prefix)"
          LD_LIBRARY_PATH="$LEAN_PREFIX/lib/lean" cargo test --manifest-path leo3-ffi-check/Cargo.toml

  careful:
    name: Careful (UB detection)
    if: ${{ github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'CI-build-full') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'CI-save-pr-cache') }}
      - uses: taiki-e/install-action@cargo-careful

      - name: Install elan
        run: |
          echo "::group::Elan Installation Output"
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          rm -f elan-init
          echo "::endgroup::"

      - name: Setup Lean PATH
        run: echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Run tests under cargo-careful
        run: cargo careful test --all-features --workspace

  valgrind:
    name: Valgrind (memory leak detection)
    if: ${{ github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'CI-build-full') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'CI-save-pr-cache') }}

      - name: Install valgrind
        run: sudo apt-get update && sudo apt-get install -y valgrind

      - name: Install elan
        run: |
          echo "::group::Elan Installation Output"
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          rm -f elan-init
          echo "::endgroup::"

      - name: Setup Lean PATH
        run: echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Run tests under valgrind
        env:
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUNNER: "valgrind --leak-check=no --error-exitcode=1"
        run: cargo test --release --all-features --workspace

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - name: Build documentation
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings --cfg docsrs

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'CI-save-pr-cache') }}
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest

      - name: Install elan
        run: |
          echo "::group::Elan Installation Output"
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          rm -f elan-init
          echo "::endgroup::"

      # Add elan to PATH (needed whether cached or not)
      - name: Setup Lean PATH
        run: |
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
          "$HOME"/.elan/bin/lean --version
          "$HOME"/.elan/bin/lake --version

      - name: Collect coverage data (including doctests)
        run: |
          cargo llvm-cov --no-report nextest
          cargo llvm-cov --no-report --doc
          cargo llvm-cov report --doctests --lcov --output-path lcov.info

      - name: Upload coverage data to codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
