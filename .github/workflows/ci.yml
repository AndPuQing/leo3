name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy check
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

  test:
    name: Test (${{ matrix.os }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        include:
          - os: ubuntu-latest
            rust: nightly
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2

      # Install Lean4 via elan
      - name: Install elan
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            curl -sSfL https://github.com/leanprover/elan/releases/latest/download/elan-x86_64-pc-windows-msvc.zip -o elan.zip
            unzip elan.zip
            ./elan-init.exe -y --default-toolchain none
            rm -f elan-init.exe elan.zip
            echo "$USERPROFILE/.elan/bin" >> $GITHUB_PATH
          else
            echo "::group::Elan Installation Output"
            set -o pipefail
            curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
            rm -f elan-init
            echo "$HOME/.elan/bin" >> $GITHUB_PATH
            "$HOME"/.elan/bin/lean --version
            "$HOME"/.elan/bin/lake --version
            echo "::endgroup::"
          fi

      - name: Install Lean4
        shell: bash
        run: |
          elan toolchain install leanprover/lean4:v4.25.2
          elan default leanprover/lean4:v4.25.2
          lean --version

      - name: Run tests
        run: cargo test --locked --all-features --workspace


  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build documentation
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest

      # Install Lean4 via elan
      - name: Install elan
        run: |
          echo "::group::Elan Installation Output"
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          rm -f elan-init
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
          "$HOME"/.elan/bin/lean --version
          "$HOME"/.elan/bin/lake --version
          echo "::endgroup::"

      - name: Install Lean4
        run: |
          elan toolchain install leanprover/lean4:v4.25.2
          elan default leanprover/lean4:v4.25.2
          lean --version

      - name: Collect coverage data (including doctests)
        run: |
          cargo llvm-cov --no-report nextest
          cargo llvm-cov --no-report --doc
          cargo llvm-cov report --doctests --lcov --output-path lcov.info

      - name: Upload coverage data to codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
