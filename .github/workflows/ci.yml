name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/heads/main') }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy check
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

  test:
    name: Test (${{ matrix.os }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        include:
          - os: ubuntu-latest
            rust: nightly
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2

      # Cache Lean installation to speed up CI
      - name: Cache Lean installation
        id: cache-lean
        uses: actions/cache@v4
        with:
          path: |
            ~/.elan
            %USERPROFILE%\.elan
          key: ${{ runner.os }}-elan-${{ hashFiles('lean-toolchain') }}
          restore-keys: |
            ${{ runner.os }}-elan-

      # Install Lean4 via elan (only if not cached)
      - name: Install elan
        if: steps.cache-lean.outputs.cache-hit != 'true'
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            curl -sSfL https://github.com/leanprover/elan/releases/latest/download/elan-x86_64-pc-windows-msvc.zip -o elan.zip
            unzip elan.zip
            ./elan-init.exe -y --default-toolchain none
            rm -f elan-init.exe elan.zip
          else
            echo "::group::Elan Installation Output"
            set -o pipefail
            curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
            rm -f elan-init
            echo "::endgroup::"
          fi

      # Add elan to PATH (needed whether cached or not)
      - name: Setup Lean PATH
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            echo "$USERPROFILE/.elan/bin" >> $GITHUB_PATH
          else
            echo "$HOME/.elan/bin" >> $GITHUB_PATH
            "$HOME"/.elan/bin/lean --version
            "$HOME"/.elan/bin/lake --version
          fi

      # On Windows, add Lean library directory to PATH so DLLs can be found at runtime
      - name: Configure Lean library path (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          LEAN_PATH=$(elan which lean)
          LEAN_HOME=$(dirname "$(dirname "$LEAN_PATH")")
          # On Windows, Lean DLLs are in the bin directory
          echo "$LEAN_HOME/bin" >> $GITHUB_PATH
          echo "LEAN_HOME=$LEAN_HOME" >> $GITHUB_ENV

      - name: Run tests
        run: cargo test --locked --all-features --workspace


  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Build documentation
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest

      # Cache Lean installation to speed up CI
      - name: Cache Lean installation
        id: cache-lean
        uses: actions/cache@v4
        with:
          path: ~/.elan
          key: ${{ runner.os }}-elan-${{ hashFiles('lean-toolchain') }}
          restore-keys: |
            ${{ runner.os }}-elan-

      # Install Lean4 via elan (only if not cached)
      - name: Install elan
        if: steps.cache-lean.outputs.cache-hit != 'true'
        run: |
          echo "::group::Elan Installation Output"
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          rm -f elan-init
          echo "::endgroup::"

      # Add elan to PATH (needed whether cached or not)
      - name: Setup Lean PATH
        run: |
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
          "$HOME"/.elan/bin/lean --version
          "$HOME"/.elan/bin/lake --version

      - name: Collect coverage data (including doctests)
        run: |
          cargo llvm-cov --no-report nextest
          cargo llvm-cov --no-report --doc
          cargo llvm-cov report --doctests --lcov --output-path lcov.info

      - name: Upload coverage data to codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
